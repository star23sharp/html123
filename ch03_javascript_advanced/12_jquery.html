<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- 구글에 jquery cdn치면 나옴 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .container {
            width: 800px;
            height: 600px;
            margin: auto;
        }

        .row {
            display: flex;
        }

        .col-1 {
            width: 10%;
        }

        .col-7 {
            width: 70%;
        }

        .col-2 {
            width: 20%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>게시판 목록</h2>
        <hr>
        <div class="row">
            <div class="col-1">글번호</div>
            <div class="col-7">제목</div>
            <div class="col-2">작성자</div>
        </div>
        <hr>
        <div id="content">

        </div>

        <button onclick="f_write()">글쓰기</button>

        <div>
            <img id="myImg" src="" alt="">
        </div>
    </div>

    <script>
        // jQuery는 기존 자바스크립트 코드를 좀 더 간결하게 사용할 수 있도록
        // 만들어진 자바스크립트 라이브러리이다.
        // jQuery를 사용하지 않고 순수한 자바스크립트 코드를  이용하는 것을
        // 바닐라 자바스크립트라고 한다.
        // jQuery로 구현하는 기능들은 전부 바닐라 자바스크립트로 구현이 가능!!
        // document.querySelector("h2")
        // queryySelector와 같이 CSS 선택자로 html태그를 가져온다.
        $("h2").css("backgroundColor", "yellow");

        $("hr").css("borderColor", "red");

        console.log($("hr"));
        console.log($("hr").length);

        $("hr").eq(1).css("borderColor", "blue");

        let v_boardDB = JSON.parse(localStorage.getItem("boardDB"));

        for (let i = 0; i < v_boardDB.length; i++) {
            let v_board = '<div class="row">';
            v_board += '<div class="col-1">' + v_boardDB[i]["no"] + '</div>';
            v_board += '<div class="col-7 title">' + v_boardDB[i]["title"] + '</div>';
            v_board += '<div class="col-2">' + v_boardDB[i]["id"] + '</div>';
            v_board += '</div>';

            // innerHTML은 .html()
            // innerHTML = aaa와 같이 .html(aaa)
            // $("#content").html(v_board + $("#content").html());
            $("#content").prepend(v_board);
        }

        $(".title").css("cursor", "pointer");

        $(".title").on("click", () => {

            console.log($(event.target));
            // 현재 태그의 부모 태그 찾기
            console.log($(event.target).parent());
            // 자식 태그 찾기
            console.log($(event.target).parent().children());
            console.log($(event.target).parent().children().eq(0));
            console.log($(event.target).parent().children().eq(0).html());

            // location.href = 
            $(location).attr("href", "./11_글보기.html?no=" + $(event.target).parent().children().eq(0).html());
        });

        // 메소드 체이닝도 지원한다.
        $("#myImg").attr("src", "https://i.namu.wiki/i/EWpq1YY0gB9yPDSg_MnC9oEIGZYXjhvI99HDZxwtVzadU2rjsWClc7L8u5yJQn36x73FZTfthWecpIED641h4A.webp");
        $("#myImg").css("border", "2px solid blackk").css("height", "200px");



    </script>
</body>

</html>
