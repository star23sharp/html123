<html lang="en">
<head>

<body>
    <h2></h2>

    <div></div>

    <script src="../resources/js/myJs.js"></script>
    <script>
        // 1. 넘어온 no값을 캐치
        let v_no = getParameter("no");
        console.log(v_no);

        // 2. localStorage에 저장되어있는 데이터 중 해당 no와 같은 데이터를 캐치
        let v_boradDB = JSON.parse(localStorage.getItem("boardDB"));
        for(let i = 0; i < v_boradDB.length; i++){
            if(v_boradDB[i]["no"] == v_no){
                document.querySelector("h2").innerHTML = v_boradDB[i]["title"];
                document.querySelector("title").innerHTML = v_boradDB[i]["title"];
                document.querySelector("h3").innerHTML = v_boradDB[i]["id"];
                document.querySelector("div").innerHTML = v_boradDB[i]["content"];
            }
        }
        // 3. 찾아낸 데이터의 title, id, content값을 이용하여 화면에 그려줌
        
        
    </script>
</body>
