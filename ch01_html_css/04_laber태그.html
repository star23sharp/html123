<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label태그</label></title>
</head>

<body>

    <!-- label의 for에는 input태그의 id를 일치시킨다.-->
    <!-- label 클릭시 해당 input 태그를 클릭한 효과 -->
    <label for="inputId">아이디</label>
    <input type="text" id="inputId">

    <div class="dust-class">
        <label for="itemname"><span>* </span>아이디</label>
        <input type="text" class="txt-input" id="itemname" placeholder="아이디를 입력해주세요." value="dust">
    </div>
    <div class="dust-class">
        <label for="itempw"><span>* </span>비밀번호</label>
        <input type="text" class="txt-input" id="itempw" placeholder="비밀번호를 입력해주세요." value="">
    </div>
    <div class="dust-class ver2">
        <label for="itemnew"><span>* </span>밑에서 입력</label>
        <input type="text" class="txt-input" id="itemnew" placeholder="label 위치를 확인해보세요." value="">
    </div>

    <hr>
    <!-- 사용자 편의성 증가(UX)-->
    <label for="rememberId">아이디 기억하기</label>
    <input type="checkbox" id="rememberId" value="rememberId">

    <hr>

    <label for="radioMale">남</label>
    <input type="radio" name="gender" id="radioMale">
    <label for="radioFemale">여</label>
    <input type="radio" name="gender" id="radioFemale">
    





</body>

</html>
