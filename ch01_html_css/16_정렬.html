    <title>정렬</title>

    <style>
        div {
            /* 레이아웃을 짤때 태그 범위를 보면서 */
            border: 1px solid black;
        }

        .box {
            height: 150px;
        }

        .box img {
            width: 100px;
            height: 100px;
        }

        .top {
            /* 내부 inlin 요소들을 정렬시킨다. */
            text-align: center;
        }

        .middle {
            width: 400px;
            height: 100px;
            text-align: center;
            /* margin이 적용되는 태그 자체가 이동한다. */
            /* display:block이어야 하며 수평 이동만 된다. */
            margin: auto;
        }

        .bottom {
            /* 내부요소가 inline이든 block이든 */
            /* 싹다 inline으로 만들어서 정렬시킬 수 있다. */
            display: flex;

            justify-content: center;
        }

        }
