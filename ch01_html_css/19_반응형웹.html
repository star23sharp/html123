<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹</title>
    <style>
        div {
            border: 1px solid;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
        }

        .nav-bar>div>a {
            text-decoration: none;
            color: violet;
            font-size: 20px;
            margin: 5px;
        }

        .nav-bar>div {
            display: flex;
            align-items: center;
        }

        .item {
            height: 300px;
            border: 0;
            border-radius: 20px;
            box-shadow: 0px 0px 4px 4px;
            width: calc(100%/4 - 10px);
            margin-bottom: 20px;
        }


        /* item 클래스의 직계 div중 첫번 째 선택 */
        .item>div:nth-child(1) {
            height: 60%;
            overflow: hidden;
            text-align: center;
        }

        .item>div:nth-child(2) {
            height: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item img {
            height: 100%;
        }

        .item p {
            font-size: 20px;
        }

        .item-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .search-bar{
            text-align: center;
        }
        .search-bar > input{
            width: 70%;
            /* 너비의 최솟값 지정 */
            /* 이 최솟값 밑으로는 너비가 줄어들지 않는다. */
            min-width: 200px;
        }

        /* 현재 화면의 크기가 1000px 이하인 경우 */
        /* CSS 코드상 아래에 위치시켜주어야 정상작동 */
        @media (max-width: 1000px){
            .item{
                width: calc(100%/3 - 10px);
            }
        }
        @media (max-width: 800px){
            .item{
                width: calc(100%/2 - 10px);
            }
        }
        @media (max-width: 560px){
            .item{
                width: calc(100% - 10px);
            }
            .nav-bar a{
                font-size: 15px;
            }
        }

    </style>
</head>
